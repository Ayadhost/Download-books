<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب مناهج التعليم العالي</title>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c757d;
            padding: 10px;
        }
        header img {
            max-height: 100px;
            height: auto;
            max-width: 100%;
        }
        h1 {
            background-color: #6c757d;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .book-title {
            font-weight: bold;
            margin: 15px 10px;
        }
        .buttons button {
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #5a6268;
        }
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .pdf-modal-content {
            width: 80%;
            height: 80%;
            background-color: #fff;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .pdf-modal-content iframe {
            width: 100%;
            height: 100%;
        }
        .pdf-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .book {
                width: 90%;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="لوغو الموقع">
    </header>
    <h1>كتب مناهج التعليم العالي (PDF)</h1>
    <div class="container">
        <!-- الكتاب 1 -->
        <div class="book">
            <img src="covers/غلاف الأسرة في الإسلام.jpeg" alt="غلاف الكتاب">
            <div class="book-title">الأسرة في الإسلام</div>
            <div class="buttons">
                <button onclick="openPDF('books/الأسرة في الإسلام.pdf')"><i class="fas fa-eye"></i> عرض</button>
                <a href="books/الأسرة في الإسلام.pdf" download><i class="fas fa-arrow-circle-down"></i> تحميل</a>
            </div>
        </div>
        <!-- إضافة باقي الكتب هنا -->
    </div>

    <!-- نافذة عرض PDF -->
    <div class="pdf-modal" id="pdfModal">
        <div class="pdf-modal-content">
            <button class="pdf-modal-close" onclick="closePDF()">&times;</button>
            <iframe id="pdfFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openPDF(url) {
            document.getElementById('pdfFrame').src = url;
            document.getElementById('pdfModal').style.display = 'flex';
        }

        function closePDF() {
            document.getElementById('pdfFrame').src = '';
            document.getElementById('pdfModal').style.display = 'none';
        }
    </script>
</body>
</html>
