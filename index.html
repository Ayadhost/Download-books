<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب مناهج التعليم العالي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            width: 250px;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .book-title {
            font-weight: bold;
            margin: 15px 10px;
        }
        .buttons {
            margin: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons a {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .book {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>كتب مناهج التعليم العالي</h1>
    <div class="container">
        <!-- باقي الكود كما هو بدون تعديل -->
    </div>
</body>
</html>
