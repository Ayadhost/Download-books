<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب مناهج التعليم العالي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #6c757d; /* لون مطابق لخلفية أزرار المشاركة */
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out; /* تأثير التكبير عند المرور بالماوس */
            width: 250px;
            opacity: 0;
            transform: translateY(20px);
        }
        .book.visible {
            animation: fadeIn 1.5s forwards; /* تطبيق تأثير fade-in */
        }
        .book:hover {
            transform: scale(1.05); /* إعادة تأثير التكبير عند مرور الماوس */
        }
        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .book-title {
            font-weight: bold;
            margin: 15px 10px;
        }
        .buttons-container {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 10px;
        }
        .pdf-icon {
            background-color: #d9534f; /* لون مميز للأيقونة */
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* مساواة الارتفاع مع الزرين */
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }
        .buttons a {
            flex: 1;
            padding: 10px;
            background-color: #6c757d; /* لون مطابق لخلفية أزرار المشاركة */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons a:hover {
            background-color: #5a6268;
        }
        .share-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .share-buttons a {
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            width: 40px;
            height: 40px;
        }
        .share-buttons a:hover {
            background-color: #5a6268;
        }
        @media (max-width: 768px) {
            .book {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>كتب مناهج التعليم العالي</h1>
    <div class="container">
        <!-- الكتاب 1 -->
        <div class="book">
            <img src="covers/غلاف الأسرة في الإسلام.jpeg" alt="غلاف الكتاب">
            <div class="book-title">الأسرة في الإسلام</div>
            <div class="buttons-container">
                <div class="pdf-icon">
                    <i class="fas fa-file-pdf fa-3x"></i>
                </div>
                <div class="buttons">
                    <a href="books/الأسرة في الإسلام.pdf" target="_blank">عرض</a>
                    <a href="books/الأسرة في الإسلام.pdf" download>تحميل</a>
                </div>
            </div>
        </div>

        <!-- الكتاب 2 -->
        <div class="book">
            <img src="covers/غلاف الطائفية في نظر الاسلام.jpeg" alt="غلاف الكتاب">
            <div class="book-title">الطائفية في نظر الاسلام</div>
            <div class="buttons-container">
                <div class="pdf-icon">
                    <i class="fas fa-file-pdf fa-3x"></i>
                </div>
                <div class="buttons">
                    <a href="books/الطائفية في نظر الاسلام.pdf" target="_blank">عرض</a>
                    <a href="books/الطائفية في نظر الاسلام.pdf" download>تحميل</a>
                </div>
            </div>
        </div>

        <!-- باقي الكتب مشابهة -->

    </div>

    <!-- أزرار المشاركة في أسفل الصفحة -->
    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/intent/tweet?url=https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://wa.me/?text=اطلع على هذه الكتب: https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/share/url?url=https://ayadhost.github.io/Download-books/&text=اطلع على هذه الكتب" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="mailto:?subject=كتب مناهج التعليم العالي&body=اطلع على هذه الكتب من هنا: https://ayadhost.github.io/Download-books/" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const books = document.querySelectorAll('.book');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // إزالة المراقبة بعد العرض
                    }
                });
            }, { threshold: 0.1 });

            books.forEach(book => {
                observer.observe(book);
            });
        });
    </script>
</body>
</html>
