<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عرض الكتب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }
        .book {
            display: inline-block;
            margin: 20px;
            width: 200px;
        }
        .book img {
            width: 100%;
            height: auto;
        }
        .book-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 5px;
        }
        .buttons a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مكتبة الكتب</h1>

    <!-- الكتاب 1 -->

        <div class="book-title">الأسرة في الإسلام</div>
        <div class="buttons">
            <a href="books/الأسرة في الإسلام.pdf" target="_blank">عرض</a>
