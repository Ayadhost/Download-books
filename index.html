<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب مناهج التعليم العالي</title>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #6c757d;
            padding: 10px;
        }
        header img {
            max-height: 100px;
            height: auto;
            max-width: 100%;
        }
        h1 {
            background-color: #6c757d;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            width: 250px;
            opacity: 0;
            transform: translateY(20px);
        }
        .book.visible {
            animation: fadeIn 1.5s forwards;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .book-title {
            font-weight: bold;
            margin: 15px 10px;
        }
        .buttons {
            margin: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons a, .buttons button {
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .buttons a i, .buttons button i {
            font-size: 1em;
        }
        .buttons a:hover, .buttons button:hover {
            background-color: #5a6268;
        }
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .pdf-modal-content {
            position: relative;
            width: 80%;
            height: 80%;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .pdf-modal-content iframe {
            width: 100%;
            height: 100%;
        }
        .pdf-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .pdf-modal-close:hover {
            background-color: #5a6268;
        }
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            header img {
                max-height: 150px;
            }
            .book {
                width: 90%;
            }
            h1 {
                font-size: 1.5em;
            }
            .book-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="لوغو الموقع">
    </header>
    <h1>كتب مناهج التعليم العالي (PDF)</h1>
    <div class="container">
        <!-- الكتاب 1 -->
        <div class="book">
            <img src="covers/غلاف الأسرة في الإسلام.jpeg" alt="غلاف الكتاب">
            <div class="book-title">الأسرة في الإسلام</div>
            <div class="buttons">
                <button onclick="openPDF('books/الأسرة في الإسلام.pdf')"><i class="fas fa-eye"></i> عرض</button>
                <a href="books/الأسرة في الإسلام.pdf" download><i class="fas fa-arrow-circle-down"></i> تحميل</a>
            </div>
        </div>
        <!-- إضافة باقي الكتب هنا بنفس التنسيق -->
    </div>

    <!-- نافذة عرض PDF -->
    <div class="pdf-modal" id="pdfModal">
        <div class="pdf-modal-content">
            <button class="pdf-modal-close" onclick="closePDF()">&times;</button>
            <iframe id="pdfFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- أزرار المشاركة في أسفل الصفحة -->
    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/intent/tweet?url=https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://wa.me/?text=اطلع على هذه الكتب: https://ayadhost.github.io/Download-books/" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://t.me/share/url?url=https://ayadhost.github.io/Download-books/&text=اطلع على هذه الكتب" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="mailto:?subject=كتب مناهج التعليم العالي&body=اطلع على هذه الكتب من هنا: https://ayadhost.github.io/Download-books/" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>

    <!-- معلومات الاتصال -->
    <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i> النجف الأشرف / حي الحسين/ شارع العكايشي</div>
        <div><i class="fas fa-phone"></i> 2778 606 0770</div>
        <div><i class="fas fa-envelope"></i> alturaath.43@gmail.com</div>
    </div>

    <!-- زر العودة إلى الأعلى -->
    <button class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        function openPDF(url) {
            document.getElementById('pdfFrame').src = url;
            document.getElementById('pdfModal').style.display = 'flex';
        }

        function closePDF() {
            document.getElementById('pdfFrame').src = '';
            document.getElementById('pdfModal').style.display = 'none';
        }

        window.onscroll = function() {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const books = document.querySelectorAll('.book');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            books.forEach(book => {
                observer.observe(book);
            });
        });
    </script>
</body>
</html>
