<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كتب مناهج التعليم العالي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            width: 250px;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .book-title {
            font-weight: bold;
            margin: 15px 10px;
        }
        .buttons {
            margin: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons a {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .share-buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .share-buttons a {
            padding: 10px 15px;
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .share-buttons a:hover {
            background-color: #5a6268;
        }
        .share-buttons i {
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .book {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>كتب مناهج التعليم العالي</h1>
    <div class="container">
        <!-- الكتاب 1 -->
        <div class="book">
            <img src="covers/غلاف الأسرة في الإسلام.jpeg" alt="غلاف الكتاب">
            <div class="book-title">الأسرة في الإسلام</div>
            <div class="buttons">
                <a href="books/الأسرة في الإسلام.pdf" target="_blank">عرض</a>
                <a href="books/الأسرة في الإسلام.pdf" download>تحميل</a>
            </div>
        </div>
        
        <!-- أزرار المشاركة -->
        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://example.com" target="_blank"><i class="fab fa-facebook-f"></i>فيسبوك</a>
            <a href="https://twitter.com/intent/tweet?url=https://example.com" target="_blank"><i class="fab fa-x-twitter"></i>إكس</a>
            <a href="https://wa.me/?text=اطلع على هذه الكتب: https://example.com" target="_blank"><i class="fab fa-whatsapp"></i>واتساب</a>
            <a href="https://t.me/share/url?url=https://example.com&text=اطلع على هذه الكتب" target="_blank"><i class="fab fa-telegram-plane"></i>تيليجرام</a>
            <a href="mailto:?subject=كتب مناهج التعليم العالي&body=اطلع على هذه الكتب من هنا: https://example.com" target="_blank"><i class="fas fa-envelope"></i>بريد إلكتروني</a>
        </div>

    </div>
</body>
</html>
